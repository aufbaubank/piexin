version: '3'

services:
  ingress:
    image: nginx:1.19.4-alpine@sha256:f9ddfb3fd9590a3b6ba095939b7a5aee110a6fb397922e2684d6e189e78329c9
    ports:
      - 80:80
      - 443:443

  phpipam-web:
    image: phpipam/phpipam-www:1.4x@sha256:e12e0f7747175025384a26c2e7b56103d18b917bf11f0aff802efd04986b4a1f
    environment:
      TZ: Europe/Berlin
      IPAM_DATABASE_HOST: phpipam-mariadb
      IPAM_DATABASE_USER: phpipam
      IPAM_DATABASE_PASS: phpipam
      IPAM_DATABASE_WEBHOST: '%'
    restart: unless-stopped
    depends_on:
      - phpipam-mariadb

  phpipam-cron:
    image: phpipam/phpipam-cron:1.4x@sha256:c43d833f4baca9c347bbafa88c166f746a9518ef122c2eb01693b3f6ffa2ca3d
    environment:
      - TZ=Europe/London
      - IPAM_DATABASE_HOST=phpipam-mariadb
      - IPAM_DATABASE_PASS=my_secret_phpipam_pass
      - SCAN_INTERVAL=1h
    restart: unless-stopped
    depends_on:
      - phpipam-mariadb

  phpipam-mariadb:
    image: mariadb:10.5@sha256:3f18ce9e12e3ece07029895336f5497eeb2d9cb8fe148cc54d4905f77cbc062d
    environment:
      MYSQL_RANDOM_ROOT_PASSWORD: "yes"
      MYSQL_DATABASE: phpipam
      MYSQL_USER: phpipam
      MYSQL_PASSWORD: phpipam
    restart: unless-stopped
