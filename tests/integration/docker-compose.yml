version: '3'

services:
  ingress:
    image: nginx:1.19.6-alpine@sha256:69286bc97490a90a3dbbc2a8f6e734336f929f92b8627ad3102c411cc9bcb820
    ports:
      - 80:80
      - 443:443

  phpipam-web:
    image: phpipam/phpipam-www:1.4x@sha256:5de4159d4599d80fff098f2c7d01ae458053c8c5029351ebc90095a06bd4236d
    environment:
      TZ: Europe/Berlin
      IPAM_DATABASE_HOST: phpipam-mariadb
      IPAM_DATABASE_USER: phpipam
      IPAM_DATABASE_PASS: phpipam
      IPAM_DATABASE_WEBHOST: '%'
    restart: unless-stopped
    depends_on:
      - phpipam-mariadb

  phpipam-cron:
    image: phpipam/phpipam-cron:1.4x@sha256:24916f6c6aa35ad07597ef4f24ace509d4f1243d0420e107fd3ba668ccbfc936
    environment:
      - TZ=Europe/London
      - IPAM_DATABASE_HOST=phpipam-mariadb
      - IPAM_DATABASE_PASS=my_secret_phpipam_pass
      - SCAN_INTERVAL=1h
    restart: unless-stopped
    depends_on:
      - phpipam-mariadb

  phpipam-mariadb:
    image: mariadb:10.5@sha256:be0069ebc09c00f5ff0b1900c5df05eb201cc01d3df4ab7828d26d38fae81654
    environment:
      MYSQL_RANDOM_ROOT_PASSWORD: "yes"
      MYSQL_DATABASE: phpipam
      MYSQL_USER: phpipam
      MYSQL_PASSWORD: phpipam
    restart: unless-stopped
