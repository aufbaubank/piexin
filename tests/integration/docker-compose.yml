version: '3'

services:
  ingress:
    image: nginx:1.18.0-alpine@sha256:676b8117782d9e8c20af8e1b19356f64acc76c981f3a65c66e33a9874877892a
    ports:
      - 80:80
      - 443:443

  phpipam-web:
    image: phpipam/phpipam-www:1.4x@sha256:df51d08f03cae51c83666186625a7ee92b1770860c2df766eee5d4c7366f05fc
    environment:
      TZ: Europe/Berlin
      IPAM_DATABASE_HOST: phpipam-mariadb
      IPAM_DATABASE_USER: phpipam
      IPAM_DATABASE_PASS: phpipam
      IPAM_DATABASE_WEBHOST: '%'
    restart: unless-stopped
    depends_on:
      - phpipam-mariadb

  phpipam-cron:
    image: phpipam/phpipam-cron:1.4x@sha256:b34f1592e5440791a6a048fd4db30211530e180add0eac8bcece688f5a940225
    environment:
      - TZ=Europe/London
      - IPAM_DATABASE_HOST=phpipam-mariadb
      - IPAM_DATABASE_PASS=my_secret_phpipam_pass
      - SCAN_INTERVAL=1h
    restart: unless-stopped
    depends_on:
      - phpipam-mariadb

  phpipam-mariadb:
    image: mariadb:10.5@sha256:0923bd8b3a94adcbe9f91af762357d78626dca74428368987afc6a40afcce834
    environment:
      MYSQL_RANDOM_ROOT_PASSWORD: "yes"
      MYSQL_DATABASE: phpipam
      MYSQL_USER: phpipam
      MYSQL_PASSWORD: phpipam
    restart: unless-stopped
