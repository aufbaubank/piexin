version: '3'

services:
  ingress:
    image: nginx:1.19.3-alpine@sha256:a3c6118edc80de4a5aaf2711b7742c25d4d2da54325bae465205cb386afa79ee
    ports:
      - 80:80
      - 443:443

  phpipam-web:
    image: phpipam/phpipam-www:1.4x@sha256:842db71f8d19664318882383bdb260a312b890cb19d35cbb501f7b7d74d29a22
    environment:
      TZ: Europe/Berlin
      IPAM_DATABASE_HOST: phpipam-mariadb
      IPAM_DATABASE_USER: phpipam
      IPAM_DATABASE_PASS: phpipam
      IPAM_DATABASE_WEBHOST: '%'
    restart: unless-stopped
    depends_on:
      - phpipam-mariadb

  phpipam-cron:
    image: phpipam/phpipam-cron:1.4x@sha256:0e0f2e374c0563f4eee37cfaa718b0dcdec584ace484256ca258ad63148337b6
    environment:
      - TZ=Europe/London
      - IPAM_DATABASE_HOST=phpipam-mariadb
      - IPAM_DATABASE_PASS=my_secret_phpipam_pass
      - SCAN_INTERVAL=1h
    restart: unless-stopped
    depends_on:
      - phpipam-mariadb

  phpipam-mariadb:
    image: mariadb:10.5@sha256:6955c063991fc6ee57fc0ba1b3b3de70408518df55af0c294323ff7d1ee974ba
    environment:
      MYSQL_RANDOM_ROOT_PASSWORD: "yes"
      MYSQL_DATABASE: phpipam
      MYSQL_USER: phpipam
      MYSQL_PASSWORD: phpipam
    restart: unless-stopped
